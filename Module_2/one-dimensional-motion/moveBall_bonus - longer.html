<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green;
  "></div>

<script>

var velocityX = 1;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var reverseX = false;
var reverseY = false;
var time = 10;
// YOUR CODE 
// ----------------
function ballMovement(){
//false, false
if(!reverseX && !reverseY){
  velocityX = 3;
  velocityY = 3;
  positionX=positionX+velocityX;
    if(positionX>500) positionX=501
  positionY=positionY+velocityY;
    if (positionY>500) positionY=501
  ball.style.left = positionX+'px';
  ball.style.top = positionY + 'px';
  ball.style.background = 'purple';
  ball.style.width = '100px';
  ball.style.height = '100px';
    if(positionX > 500 || positionX <1){
    reverseX = !reverseX;}
    if(positionY > 500 || positionY <1){
    reverseY = !reverseY;}
 //false, true   
 } 
 else if(!reverseX && reverseY){
  velocityX = 6;
  velocityY = 1;
  positionX = positionX+velocityX;
    if(positionX>500) positionX=501;
  positionY = positionY-velocityY;
    if(positionY <0) positionY=0
  ball.style.left = positionX + 'px';
  ball.style.top = positionY +'px';
  ball.style.background = 'pink';
  ball.style.width = '150px';
  ball.style.height = '150px';
    if(positionX > 500 || positionX <1){
    reverseX = !reverseX;}
    if(positionY > 500 || positionY <1){
    reverseY = !reverseY;}
//true,true
 }
 else if (reverseX && reverseY){
  velocityX=4;
  velocityY=2;
  positionX = positionX - velocityX;
  if(positionX <0) positionX=0;
  positionY = positionY - velocityY;
  if (positionY <0) positionY=0;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  ball.style.background = 'blue';
  ball.style.width = '50px';
  ball.style.height = '50px';
    if(positionX > 500 || positionX <1){
    reverseX = !reverseX;
    }if(positionY > 500 || positionY <1){
    reverseY = !reverseY;}
}
//true,false
else if (reverseX && !reverseY){
  velocityX=2;
  velocityY=5;
  positionX = positionX - velocityX;
  if(positionX <0) positionX=0;
  positionY = positionY + velocityY;
    if (positionY>500) positionY=501;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  ball.style.background = 'red';
  ball.style.width = '75px';
  ball.style.height = '75px';
    if(positionX > 500 || positionX <1){
    reverseX = !reverseX;}
    if(positionY > 500 || positionY <1){
    reverseY = !reverseY;}
}

console.log (reverseX,", ",reverseY,", ",ball.style.background, "positionX: ", positionX, ", ",positionY)
}
setInterval(ballMovement,time);

</script>

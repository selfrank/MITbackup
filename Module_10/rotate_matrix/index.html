<html>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      grid-gap: 10px;
    }
    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 150%;
    }
  </style>
  <button onclick="transpose(A)">Transpose Matrix</button>
  <button onclick="exchangeCols(A)">Swap Columns</button>
  <button onclick=" writeToGrid(A)">Update Graphics</button>
  <div class="grid">
    <div class="box 1">1</div>
    <div class="box 2">2</div>
    <div class="box 3">3</div>
    <div class="box 4">4</div>
    <div class="box 5">5</div>
    <div class="box 6">6</div>
    <div class="box 7">7</div>
    <div class="box 8">8</div>
    <div class="box 9">9</div>
  </div>
  <script src = "rotateMatrix.js">
  </script>
  </html>
